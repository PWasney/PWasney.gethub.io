<!DOCTYPE html>
<html><head><title>students</title>
<link rel="stylesheet"     href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script> 
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="#home">All Advisees</a></li>
           <li><a href="#gpa">Grade Point Averages</a></li>
       </ul>
    </div>

</nav>    

<div ng-app = "studentsApp">


     <div ng-view></div>
  

</div>   
</div>

<script>
var app = angular.module('studentsApp', ['ngRoute']);

app.config(function($routeProvider) {
    $routeProvider 
      .when('/', {
          templateUrl : 'students/home.html',    
          controller : 'homeCtrl'
      })
      .when('/home', {
          templateUrl : 'students/home.html',
          controller : 'homeCtrl'
      })
      .when('/gpa', {
          templateUrl : 'students/gpa.html',    
          controller : 'gpaCtrl'
      })
      .otherwise({
          redirectTo: 'students/home.html'       
      });
});	  
		  
app.controller('gpaCtrl', function($scope, $http) {
    
   $http.get("students.json")          
     .then(function (response) {
	    $scope.students = response.data;  
     });

});

app.controller('homeCtrl', function($scope, $http) {
    
    $http.get("students.json")          
      .then(function (response) {
         $scope.students = response.data;  
      });
 
 });
</script>
</body></html>
