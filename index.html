<!DOCTYPE html>
<html><head>  <meta charset="UTF-8">
        <title>Program 5</title>
</head>
<body style='margin-left: 30px;'>

    <h1>Select a Major</h1>
        
    <input type="button" id='btn1' value="CIT Majors">
    <input type="button" id='btn2' value="Business Majors">
 	<div id="result"></div>

 	<p><strong>We filter our dataset by major</strong></p>
	
 <script type="text/x-handlebars-template" id="tableTemplate">

   <table class="table table-striped">
       <tr><th>Name</th><th>Major</th><th>Midterm</th><th>Final</th></tr>
           {{#each rows}}
               <tr>
                  <td>{{name}}</td><td>{{major}}</td><td>{{midterm}}</td><td>{{final}}</td>
               </tr>
           {{/each}}
   </table>
</script>   
	
<script>
   
    function getData(selected_major) {
		var request = new XMLHttpRequest();
    	request.open('GET', 'cit5students.json');

    	request.onload = function() {

        	var data = JSON.parse(request.responseText);
			cit5students = data.filter(getMajor)
		
			function getMajor(item) {
            	return item.major == selected_major;
        	}

        	if (request.status == 200) {
              	var templateText = document.getElementById('tableTemplate').innerHTML;
             	var compiledTemplateText = Handlebars.compile(templateText);
              	
              	compiledHtml = compiledTemplateText({ rows: cit5students })
              	document.getElementById('majorTable').innerHTML = compiledHtml; 	
       	 	}
        	else {
            	document.querySelector('#majorTable').innerHTML = "There was an error, or menu items not found";
        	}
		}

    request.send(null);
  }
   
</script>
   
   
</body>
</html>
